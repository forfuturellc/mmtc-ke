{% if network.ussd_codes.length %}
<table class="table table-striped">
  <thead>
    <tr>
      <th>USSD Code</th>
      <th>Description</th>
    </tr>
  </thead>

  <tbody>
    {% for code in network.ussd_codes %}
    <tr>
      <td>{{ code.code }}</td>
      <td>{{ code.description }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% else %}
<div class="alert alert-sm alert-danger">
  <strong>Sorry!</strong>
  No USSD Codes found in our data.
</div>
{% endif %}
